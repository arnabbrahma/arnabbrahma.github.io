<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for Reya ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
        }

        .score-display {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #ffe0eb;
            border-radius: 12px;
        }

        .score-number {
            color: #ff6b9d;
            font-size: 32px;
        }

        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInOverlay 0.3s ease;
        }

        .feedback-overlay.active {
            display: flex;
        }

        @keyframes fadeInOverlay {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .feedback-message {
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.8);
            animation: popIn 0.4s ease forwards;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        .feedback-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .feedback-text {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        .feedback-text.correct {
            color: #ff1744;
        }

        .feedback-text.wrong {
            color: #9e9e9e;
        }

        .error-message {
            background: #ffebee;
            border: 2px solid #ff1744;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            animation: shake 0.5s ease;
        }

        .error-message p {
            color: #c62828;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ffd6e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d 0%, #c06c84 100%);
            width: 0%;
            transition: width 0.4s ease;
        }

        .question-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .question-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .question-number {
            color: #ff6b9d;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .question-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #fff0f5;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 18px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: #ffe0eb;
            border-color: #ff6b9d;
            transform: translateX(5px);
        }

        .option:active {
            transform: scale(0.98);
        }

        .result-container {
            text-align: center;
            display: none;
        }

        .result-container.active {
            display: block;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .result-summary {
            background: #fff0f5;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ffd6e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-message" id="feedbackMessage">
            <div class="feedback-icon" id="feedbackIcon"></div>
            <p class="feedback-text" id="feedbackText"></p>
        </div>
    </div>

    <div class="quiz-container">
        <div class="score-display">
            Score: <span class="score-number" id="scoreDisplay">0</span> / <span id="totalQuestions">8</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContent">
            <!-- Questions will be inserted here -->
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-icon">üíï</div>
            <h2 class="result-title">Quiz Complete!</h2>
            <p>You've answered all the questions.</p>
            <div class="result-summary" id="resultSummary"></div>
            <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const imageUrls = {
            q2: "https://i.postimg.cc/3JzZPwDD/2025-01-05-00-55-52-700.jpg",  // Romantic beach photo (couple in water, pointing)
            q4: "https://i.postimg.cc/HsFtfL7Q/DSC03380.jpg",  // Wedding photo
            q5: "https://i.postimg.cc/dQbkFZ4B/2025-07-19-12-39-26-69011.jpg",  // Strawberry picking photo
            q7: "https://i.postimg.cc/RVw3ZCD7/2025-12-09-13-56-54-140-(1).jpg"   // Cancun beach photo
        };

        const questions = [
            {
                question: "Where did I find you? üíò",
                options: ["Snapchat", "Facebook", "Instagram", "Whatsapp"],
                correct: 2
            },
            {
                question: "What am I showing you?? üíë",
                image: imageUrls.q2,
                options: ["Random couple", "Sea beach", "I'm showing you the life I want‚Ä¶ and you're in it.üòç", "A lion"],
                correct: 2,
                hasImage: true
            },
            {
                question: "Who loves you the most? üíñ",
                options: ["No one", "Random Dude", "Not Arnab", "Arnab üòç"],
                correct: 3
            },
            {
                question: "What am I looking at? üëÄ",
                image: imageUrls.q4,
                options: ["My bank account, which happens to be zero", "A picture of Mona Lisa", "A cat", "My lady, my love, the prettiest lady ever üíí"],
                correct: 3,
                hasImage: true
            },
            {
                question: "Who's sweeter than these strawberries? üíó",
                image: imageUrls.q5,
                options: ["YOU, YOU, and ONLY YOUüíó", "Mexican Chillies", "Donut with Chocolate Syrup", "Cake from Costco"],
                correct: 0,
                hasImage: true
            },
            {
                question: "What's our wedding date? üíê",
                options: ["1 Dec 2023", "1 Dec 2024", "15 Dec 2024 üíù", "15 Dec, 2025"],
                correct: 2
            },
            {
                question: "What's the location, and why did we go there? üìç",
                image: imageUrls.q7,
                options: ["Italy, We went to eat Pizza", "Australia, We went to have a fight with a Kangaroo", "Cancun, We went for a second honeymoon trip üçØ", "Mars, we went there to look for water"],
                correct: 2,
                hasImage: true
            },
            {
                question: "Will you be my valentine? üíù",
                options: ["Yes, of course! üòò", "No way üò¢"],
                correct: 0,
                isFinalQuestion: true
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let score = 0;

        function displayQuestion() {
            const quizContent = document.getElementById('quizContent');
            
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                
                let imageHTML = '';
                if (q.hasImage && q.image) {
                    imageHTML = `<img src="${q.image}" alt="Question image" class="question-image">`;
                }

                let optionsHTML = '';
                q.options.forEach((option, index) => {
                    optionsHTML += `<div class="option" onclick="selectAnswer(${index}, '${option.replace(/'/g, "\\'")}')">
                        ${option}
                    </div>`;
                });

                quizContent.innerHTML = `
                    <div class="question-container active">
                        <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                        <h2>${q.question}</h2>
                        ${imageHTML}
                        <div class="options">
                            ${optionsHTML}
                        </div>
                        <div id="errorMessage"></div>
                    </div>
                `;

                updateProgress();
            } else {
                showResults();
            }
        }

        function selectAnswer(index, option) {
            const currentQ = questions[currentQuestion];
            const isCorrect = index === currentQ.correct;
            
            if (currentQ.isFinalQuestion && !isCorrect) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `
                    <div class="error-message">
                        <p>Shut up. You're already my valentine. You only have ONE choice. ‚ù§Ô∏è</p>
                    </div>
                `;
                return;
            }

            answers.push({
                question: currentQ.question,
                answer: option,
                correct: isCorrect
            });

            if (isCorrect) {
                score++;
                updateScore();
                showFeedback(true);
            } else {
                showFeedback(false);
            }

            currentQuestion++;

            setTimeout(() => {
                hideFeedback();
                setTimeout(() => {
                    displayQuestion();
                }, 300);
            }, 1500);
        }

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedbackOverlay');
            const icon = document.getElementById('feedbackIcon');
            const text = document.getElementById('feedbackText');

            if (isCorrect) {
                icon.textContent = 'üíñ';
                text.textContent = 'Correct!';
                text.className = 'feedback-text correct';
            } else {
                icon.textContent = 'üíî';
                text.textContent = "You're Wrong!";
                text.className = 'feedback-text wrong';
            }

            overlay.classList.add('active');
        }

        function hideFeedback() {
            const overlay = document.getElementById('feedbackOverlay');
            overlay.classList.remove('active');
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = score;
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.classList.add('active');

            const resultTitle = document.querySelector('.result-title');
            const percentage = (score / questions.length) * 100;
            
            if (percentage === 100) {
                resultTitle.textContent = 'Valentine confirmed! ‚ù§Ô∏èüòò‚ù§Ô∏è';
            } else if (percentage >= 75) {
                resultTitle.textContent = 'You didn\'t answer correctly! üòïüíï';
            } else if (percentage >= 50) {
                resultTitle.textContent = 'Really bad. I expected better from you! üòîüíî';
            } else {
                resultTitle.textContent = 'I will find someone else. I thought you\'d answer these perfectly! üò†üí¢';
            }

            let summaryHTML = `<div style="font-size: 20px; margin-bottom: 20px; font-weight: 600;">
                Final Score: ${score} / ${questions.length} üíï
            </div>`;
            
            answers.forEach((item, index) => {
                const statusIcon = item.correct ? 'üíö' : 'üíî';
                summaryHTML += `
                    <div class="result-item">
                        <div><strong>Q${index + 1}:</strong> ${item.answer}</div>
                        <span style="font-size: 24px;">${statusIcon}</span>
                    </div>
                `;
            });

            document.getElementById('resultSummary').innerHTML = summaryHTML;
            updateProgress();
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            score = 0;
            updateScore();
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('active');
            displayQuestion();
        }

        document.getElementById('totalQuestions').textContent = questions.length;
        displayQuestion();
    </script>
</body>
</html>
