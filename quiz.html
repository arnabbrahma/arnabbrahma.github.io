<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for Reya ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
        }

        .score-display {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #ffe0eb;
            border-radius: 12px;
        }

        .score-number {
            color: #ff6b9d;
            font-size: 32px;
        }

        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .feedback-overlay.active {
            display: flex;
        }

        .feedback-message {
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.4s ease forwards;
        }

        @keyframes popIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .feedback-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .feedback-text {
            font-size: 36px;
            font-weight: 700;
        }

        .feedback-text.correct { color: #ff1744; }
        .feedback-text.wrong { color: #9e9e9e; }

        .error-message {
            background: #ffebee;
            border: 2px solid #ff1744;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            animation: shake 0.5s ease;
        }

        .error-message p {
            color: #c62828;
            font-size: 18px;
            font-weight: 600;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ffd6e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d 0%, #c06c84 100%);
            width: 0%;
            transition: width 0.4s ease;
        }

        .question-image {
            width: 100%;
            max-width: 400px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto 20px auto;
            display: block;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #fff0f5;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 18px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #333;
        }

        .option:hover {
            background: #ffe0eb;
            border-color: #ff6b9d;
            transform: translateX(5px);
        }

        .result-container {
            text-align: center;
            display: none;
        }

        .result-container.active { display: block; }

        .result-icon { font-size: 80px; margin-bottom: 20px; }
        .result-title { font-size: 28px; color: #333; margin-bottom: 20px; }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ffd6e0;
            text-align: left;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-message">
            <div class="feedback-icon" id="feedbackIcon"></div>
            <p class="feedback-text" id="feedbackText"></p>
        </div>
    </div>

    <div class="quiz-container">
        <div class="score-display">
            Score: <span class="score-number" id="scoreDisplay">0</span> / <span id="totalQuestions">8</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContent"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-icon">üíï</div>
            <h2 class="result-title">Quiz Complete!</h2>
            <div class="result-summary" id="resultSummary"></div>
            <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Where did I find you? üíò",
                options: ["Snapchat", "Facebook", "Instagram", "Whatsapp"],
                correct: 2
            },
            {
                question: "What am I showing you?? üíë",
                image: "https://i.postimg.cc/GHJYDdKc/2025-01-05-00-55-52-700.jpg",
                options: ["Random couple", "Sea beach", "I‚Äôm showing you the life I want‚Ä¶ and you‚Äôre in it.üòç", "A lion"],
                correct: 2,
                hasImage: true
            },
            {
                question: "Who loves you the most? üíñ",
                options: ["No one", "Random Dude", "Not Arnab", "Arnab üòç"],
                correct: 3
            },
            {
                question: "What am I looking at? üëÄ",
                image: "https://i.postimg.cc/GHJYDdK2/DSC03380.jpg",
                options: ["My bank account, which happens to be zero", "A picture of Mona Lisa", "A cat", "My lady, my love, the prettiest lady ever üíí"],
                correct: 3,
                hasImage: true
            },
            {
                question: "Who's sweeter than these strawberries? üíó",
                image: "https://i.postimg.cc/dD9tm3Mk/2025-07-19-12-39-26-69011.jpg",
                options: ["YOU, YOU, and ONLY YOUüíó", "Mexican Chillies", "Donut with Chocolate Syrup", "Cake from Costco"],
                correct: 0,
                hasImage: true
            },
            {
                question: "What's our wedding date? üíê",
                options: ["1 Dec 2023", "1 Dec 2024", "15 Dec 2024 üíù", "15 Dec, 2025"],
                correct: 2
            },
            {
                question: "What's the location, and why did we go there? üìç",
                image: "https://i.postimg.cc/Whbp9Vjz/2025-12-09-13-56-54-140-1.jpg",
                options: ["Italy, We went to eat Pizza", "Australia, We went to have a fight with a Kangaroo", "Cancun, We went for a second honeymoon trip üçØ", "Mars, we went there to look for water"],
                correct: 2,
                hasImage: true
            },
            {
                question: "Will you be my valentine? üíù",
                options: ["Yes, of course! üòò", "No way üò¢"],
                correct: 0,
                isFinalQuestion: true
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let score = 0;

        function displayQuestion() {
            const quizContent = document.getElementById('quizContent');
            updateProgress();

            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                let imageHTML = q.hasImage ? `<img src="${q.image}" alt="Question" class="question-image">` : '';
                
                let optionsHTML = q.options.map((opt, i) => `
                    <div class="option" onclick="selectAnswer(${i}, '${opt.replace(/'/g, "\\'")}')">
                        ${opt}
                    </div>
                `).join('');

                quizContent.innerHTML = `
                    <div class="question-container active">
                        <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                        <h2>${q.question}</h2>
                        ${imageHTML}
                        <div class="options">${optionsHTML}</div>
                        <div id="errorMessage"></div>
                    </div>
                `;
            } else {
                showResults();
            }
        }

        function selectAnswer(index, optionText) {
            const q = questions[currentQuestion];
            const isCorrect = index === q.correct;

            if (q.isFinalQuestion && !isCorrect) {
                document.getElementById('errorMessage').innerHTML = `
                    <div class="error-message"><p>Shut up. You're already my valentine. You only have ONE choice. ‚ù§Ô∏è</p></div>`;
                return;
            }

            answers.push({ question: q.question, answer: optionText, correct: isCorrect });
            if (isCorrect) { score++; updateScore(); }
            
            showFeedback(isCorrect);

            setTimeout(() => {
                hideFeedback();
                currentQuestion++;
                displayQuestion();
            }, 1500);
        }

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedbackOverlay');
            const icon = document.getElementById('feedbackIcon');
            const text = document.getElementById('feedbackText');
            icon.textContent = isCorrect ? 'üíñ' : 'üíî';
            text.textContent = isCorrect ? 'Correct!' : "You're Wrong!";
            text.className = `feedback-text ${isCorrect ? 'correct' : 'wrong'}`;
            overlay.classList.add('active');
        }

        function hideFeedback() { document.getElementById('feedbackOverlay').classList.remove('active'); }
        function updateScore() { document.getElementById('scoreDisplay').textContent = score; }
        function updateProgress() { 
            const fill = (currentQuestion / questions.length) * 100;
            document.getElementById('progressFill').style.width = fill + '%'; 
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('resultContainer').classList.add('active');
            
            const percentage = (score / questions.length) * 100;
            const title = document.querySelector('.result-title');
            
            if (percentage === 100) title.textContent = 'Valentine confirmed! ‚ù§Ô∏èüòò‚ù§Ô∏è';
            else if (percentage >= 75) title.textContent = 'You missed a few! üòïüíï';
            else title.textContent = 'I expected better! üòîüíî';

            let summary = `<p>Final Score: ${score} / ${questions.length}</p><div class="result-summary">`;
            answers.forEach((item, i) => {
                summary += `
                    <div class="result-item">
                        <span><strong>Q${i+1}:</strong> ${item.answer}</span>
                        <span>${item.correct ? 'üíö' : 'üíî'}</span>
                    </div>`;
            });
            summary += `</div>`;
            document.getElementById('resultSummary').innerHTML = summary;
        }

        function restartQuiz() {
            currentQuestion = 0; answers = []; score = 0;
            updateScore();
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('active');
            displayQuestion();
        }

        document.getElementById('totalQuestions').textContent = questions.length;
        displayQuestion();
    </script>
</body>
</html>
